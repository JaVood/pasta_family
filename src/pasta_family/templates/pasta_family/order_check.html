{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ _('Статус замовлення') }}{% endblock %}
{% block content %}
<div id="content" class="container-fluid">
    <div class="row">
        <div class="wpb_wrapper">
            <br>
            <h1>Перевірити статус замовлення</h1>
            <div class="line"></div>
        </div>
        <div class="container p-t-35 p-b-80">
            <div class="container-fluid">
                <div class="wpb_wrapper">
                    <div class="row">
                        <form action="." method="post">
                            <div class="form-group col-sm-6 col-sm-offset-3" >
                                <label class="control-label requiredField">
                                    <font color="#555555">Номер замовлення:</font>
                                    <span class="asteriskField">
                                        <font color="#555555">*</font>
                                    </span>
                                </label>
                                <div class="input-group">
                                <input class="form-control" name="id" type="integerfield" maxlength="50" required="" id="id_name"/>
                                </div>
                            </div>
                            {% csrf_token %}
                            <div class="form-group col-sm-6 col-sm-offset-3">
                                <div>
                                    <input name="_honey" style="display:none" type="text"/>
                                    <button class="btn btn-warning " name="submit" type="submit">
                                        Відправити!
                                    </button>
                                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
